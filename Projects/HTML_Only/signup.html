<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #000000;">

    <header>
        <p style="text-align: center;">
            <font face ="Impact" size="10" color="white">Star<span style="color: red;"> Movies</span></font><br>
        </p>
    </header>
    
    <div style="text-align: center;">
        <h2 style="color: #ffffff;">Sign Up</h2>
    <form style="color: #ffffff;">
        <label for="signup-name">Name:</label>
        <input type="text" id="signup-name" name="signup-name" required><br><br>

        <label for="signup-email">Email:</label>
        <input type="email" id="signup-email" name="signup-email" required><br><br>

        <label for="signup-password">Password:</label>
        <input type="password" id="signup-password" name="signup-password" required><br><br>

        <label for="signup-confirm-password">Confirm Password:</label>
        <input type="password" id="signup-confirm-password" name="signup-confirm-password" required><br><br>

        <input type="submit" value="Sign Up">
        <p>Already have an account? <a href="./login.html">Sign up</a></p>
      </div>
     
</body>
</html>
